<div>
  <a routerLink='/courses-page'>Courses/</a>
  <span *ngIf="listItem">{{listItem.title}}</span>
</div>
<div class="new-course">
  <div class="new-course__wrapper" *ngIf="courseId else dataOfCourse">
    <div class="new-course__data-for-new-course">
      <label class="new-course__label" for="">Title*
        <input class="new-course__text" [(ngModel)]="listItem.title" type="text">
      </label>
      <label class="new-course__label" for="">Description*
        <textarea rows="9" cols="40" [(ngModel)]="listItem.description" class="new-course__text"></textarea>
      </label>
      <label class="new-course__label" for="">Date*
        <input class="new-course__text" [ngModel]="listItem.startDate | datePipe"
          (ngModelChange)="listItem.startDate=$event" type="date">
      </label>
      <label class="new-course__label" for="">Duration*
        <input class="new-course__text" [(ngModel)]="listItem.duration" type="text">
      </label>
      <label class="new-course__label" for="">Students*
        <input class="new-course__text" [(ngModel)]="listItem.students" type="text">
      </label>
      <label class="new-course__label" for="">Video*
        <input class="new-course__text" [(ngModel)]="listItem.video" type="text">
      </label>
    </div>
    <div class="new-course__controllers">
      <button (click)="save()" class="new-course__button">Save</button>
      <button (click)="cancel()" class="new-course__button">Cancel</button>
    </div>
  </div>

  <ng-template #dataOfCourse>
    <div class="new-course__wrapper">
      <div class="new-course__data-for-new-course">
        <label class="new-course__label" for="">Title*
          <input class="new-course__text" type="text">
        </label>
        <label class="new-course__label" for="">Description*
          <textarea rows="9" cols="40" class="new-course__text"></textarea>
        </label>
        <label class="new-course__label" for="">Date*
          <input class="new-course__text" type="date">
        </label>
        <label class="new-course__label" for="">Duration*
          <input class="new-course__text" type="text">
        </label>
        <label class="new-course__label" for="">Authors*
          <input class="new-course__text" type="text">
        </label>
        <label class="new-course__label" for="">Video*
          <input class="new-course__text" type="text">
        </label>
      </div>
      <div class="new-course__controllers">
        <button (click)="save()" class="new-course__button">Save</button>
        <button (click)="cancel()" class="new-course__button">Cancel</button>
      </div>
    </div>
  </ng-template>
</div>
